#=== Directories ===#
output_dir: /path/to/output/folder/      
data_dir: /path/to/data/folder/                                               
pretrained_model_name_or_path: CompVis/stable-diffusion-v1-4  

#=== Data Setup ===# 
seed: 42                                                                            
resolution: 128                                                            
batch_size: 16                                          
dataset: lsun-church                                            
trials: diffae-lsun-church                             

#=== Pre-trained Encoder Config ===#
encoder_name: KL                                             
channels: 4                                               
rep_encoder: test                                     

#=== Semantic Encoder ===#
embed_dim: 512
enc_channels: 128
channel_multipliers: [1,1,2,3,4,4]
num_resnet_blocks: 2
resnet_dropout: 0.1
attn_resolution: [16]
use_conv_resample: True
num_groups: 32

#=== Training U-Net ===#
lr: 0.00005                                                                        
beta_1: 0.9                                                           
beta_2:  0.999                                                
weight_decay: 0.001                                           
lr_scheduler: lambdalinear                                       
num_train_epochs: 135                                      
gradient_accumulation_steps: 1                             
name: diffae-unet-lsun-church                                
checkpoint_epoch: 50                                                                            
prev_step: 0
validation: True
train_from_scratch: True
resume_path: /path/to/checkpoint/{prev_checkpoint_name}.pt # only used if train_from_scratch is False

#=== Sampling U-Net ===#
method: diffae
scheduler: ddpm
noise_strength: 0.0
guidance_scale: 6
num_samples: 8
infsteps: 100 
sampling: seed  